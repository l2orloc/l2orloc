
<body>
    <div class="wrapper">
        <div  class="body" > 
             
            <img class="logo" src="../../../assets/img/mi-espacio.png" alt="login">
            <h1>Registrarse</h1>
            <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
                    <label>Email</label>
                    <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" 
                    class="text-danger errorLabel">
                    <strong>*El correo es obligatorio</strong>
                  </span>
                    <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" 
                    class="text-danger errorLabel">
                    <strong>*El correo introducido no es valido</strong>
                  </span>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    <label>Password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="repetirPassword" placeholder="Repetir Password">
                    <label>Respetir Password</label>
                  </div>
                  <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary btn-lg" type="submit">Aceptar</button>
                  </div>
                  <a class="mt-3" routerLink="/login">volver</a>
            </form>
        </div> 
        

    </div>
</body>
